{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
    <h2>Completed Task</h2>
    <table class="table table-hover">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Date</th>
            <th>Text</th>
        </tr>
        {%- for todo in todos %}
        <tr class={{"success" if todo.done}}>
            <td><a href="/todos?id={{todo.Id}}">{{todo.temp_id}}</a>
            <td style={{"text-decoration:line-through" if todo.done}}>{{todo.title}}
            <td>{{todo.pub_date.strftime('%Y-%m-%d %H:%M') }}
            <td>{{todo.text}}</td>
            <td><a href="\delete?id={{todo.Id}}">&#10008</a>
            <td><a href="\complete?id={{todo.Id}}">&#10004</a>

            {%- endfor %}
        </tr>
    </table>
    <p>
        <a href="{{ url_for('new') }}" class="btn btn-large btn-primary">New Todo</a>


</div>
{% endblock %}
